tgc:
 image: tgc/tgc_app:0.0.1
 links:
   - redis
 environment:
   - DJANGO_CONFIGURATION=Dev
   - DJANGO_CONFIGURATION_MODULE=tgc.settings
   - INVITE_TOKEN_KEY=${INVITE_TOKEN_KEY}
   - SECRET_KEY=${SECRET_KEY}
   - MAILGUN_API_KEY=${MAILGUN_API_KEY}
 ports:
   - "8000:8000"
 command: "venv/bin/uwsgi --ini /tgc/uwsgi.ini"
redis:
  image: redis:latest
  ports:
    - "6379:6379"
